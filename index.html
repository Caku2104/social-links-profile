<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Social links profile</title>

       <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style> 

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
      
    </head>

    <body>
        <main class="profile-card">
            <img src="assets/images/avatar-jessica.jpeg" alt="The avatar of Jessica Randall." />
            <h1 class="jess">Jessica Randall</h1>
            <p class="location"><strong>London, United Kingdom</strong></p>
            <p>"Front-end developer and avid reader."</p>
            <ul>
                <li><a href="https://github.com/Caku2104?tab=repositories">GitHub</a></li>
                <li><a href="">Frontend Mentor</a></li>
                <li><a href="">LinkedIn</a></li>
                <li><a href="">Twitter</a></li>
                <li><a href="">Instagram</a></li>
            </ul>
        </main>

        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Cankutay Mutlu</a>.
            </div>
        </footer>
    </body>
</html>
